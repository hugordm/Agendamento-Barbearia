<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento Barbearia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Agendamento da Barbearia</h1>

    <div class="dias-container">
      <label for="dia">Escolha o dia:</label>
      <select id="dia">
        <option value="Terça">Terça</option>
        <option value="Quarta">Quarta</option>
        <option value="Quinta">Quinta</option>
        <option value="Sexta">Sexta</option>
        <option value="Sábado">Sábado</option>
        <option value="Domingo">Domingo</option>
      </select>
    </div>

    <h2>Horários Disponíveis</h2>
    <div id="horarios" class="horarios-container"></div>

    <div class="imagem-container">
      <img src="barbearia.png.png" alt="Imagem da Barbearia" class="imagem-barbearia" />
    </div>

    <footer>
      <p>© 2025 Barbearia X - Todos os direitos reservados</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
